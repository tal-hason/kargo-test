apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
spec:
  destination:
    namespace: kargo
    server: 'https://kubernetes.default.svc'
  project: kargo
  source:
    helm:
      valueFiles:
        - kargo-values.yaml
    path: kargo-0.1.0/kargo
    repoURL: 'https://github.com/tal-hason/kargo-test.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true